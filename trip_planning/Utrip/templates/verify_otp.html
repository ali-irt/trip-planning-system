{% extends 'base.html' %}
{% load static %}

{% block content %}

<head>
    <title>OTP Verification - Travelmate</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }

        section.hero-wrap {
            padding-top: 1.5in;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            position: relative;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            background: rgba(0, 0, 0, 0.4);
            z-index: 1;
        }

        .wrapper {
            position: relative;
            z-index: 2;
            background-color: rgba(255, 255, 255, 0.95); /* Light background with soft opacity */
            border-radius: 12px;
            padding: 30px;
            max-width: 450px;
            width: 100%;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
        }

        .title {
            font-size: 26px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 25px;
            color: #007bff;
        }

        form.otp {
            display: flex;
            flex-direction: column;
        }

        form.otp label {
            font-size: 15px;
            font-weight: 500;
            margin-bottom: 8px;
            color: #555;
        }

        form.otp input[type="text"] {
            padding: 12px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 6px;
            margin-bottom: 20px;
            transition: border-color 0.3s ease;
        }

        form.otp input[type="text"]:focus {
            outline: none;
            border-color: #007bff;
        }

        form.otp button {
            padding: 12px;
            font-size: 16px;
            font-weight: bold;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        form.otp button:hover {
            background-color: #0056b3;
        }

    </style>
</head>

<section class="hero-wrap" style="background-image: url('{% static "images/place-1.jpg" %}');">
    <div class="overlay"></div>
    <div class="wrapper">
        <div class="title">Verify Your OTP</div>
        <form class="otp" method="POST">
            {% csrf_token %}
            <label for="otp">Enter OTP:</label>
            <input type="text" name="otp" id="otp" required>
            <button type="submit">Verify OTP</button>
        </form>
    </div>
</section>

{% endblock %}
