{% extends 'base.html' %}
{% load static %}
{% block content %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Registration Form">
    <meta name="author" content="Travelmate">
    <title>Sign Up - Travelmate</title>

    <!-- Internal CSS -->
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9; /* Light background */
            color: #333; /* Neutral text color */
        }

        section.hero-wrap {
            padding-top: 1.5in; /* 1.5-inch margin from the top */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .page-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            padding: 20px;
        }

        .wrapper {
            max-width: 600px;
            width: 100%;
            background-color: #ffffff; /* White form background */
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1); /* Subtle shadow for depth */
        }

        .title {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
            color: #007bff; /* Blue for title */
        }

        .label {
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 5px;
            display: block;
            color: #555;
        }

        input {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 15px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #007bff;
        }

        .btn {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            font-weight: bold;
            text-align: center;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn--blue {
            background-color: #007bff;
            color: #fff;
        }

        .btn--blue:hover {
            background-color: #0056b3;
        }

        .btn--green {
            background-color: #28a745;
            color: #fff;
        }

        .btn--green:hover {
            background-color: #218838;
        }

        h4 {
            text-align: center;
            color: #d9534f; /* Red for error messages */
            margin-top: 10px;
        }
    </style>
</head>

<section class="hero-wrap" style="background-image: url('{% static "images/place-1.jpg" %}');">
    <form action="{% url 'register' %}" method="POST">
        {% csrf_token %}
        <div class="page-wrapper">
            <div class="wrapper">
                <h2 class="title">Registration Form</h2>

                <label class="label">Username</label>
                <input type="text" name="username" placeholder="Type your username" minlength="10" maxlength="50" required>

                <label class="label">Last Name</label>
                <input type="text" name="last_name" placeholder="Enter your last name" required>

                <label class="label">Password</label>
                <input type="password" name="password" placeholder="Enter your password" required>

                <label class="label">Email</label>
                <input type="email" name="email" placeholder="Enter your email">

                <button class="btn btn--blue" type="submit">Submit</button>
                <button class="btn btn--green" type="button" data-url="{% url 'login' %}" onclick="window.location.href=this.dataset.url;">Sign in</button>

                {% for message in messages %}
                    <h4>{{ message }}</h4>
                {% endfor %}
            </div>
        </div>
    </form>
</section>

{% endblock %}
