{% extends 'base.html' %}
{% load static %}]  
{% block content %}

<section 
    class="hero-wrap hero-wrap-2 custom-hero" 
    style="background-image: url({% static 'images/bg_1.jpeg' %})"; data-stellar-background-ratio="0.5">
    <div class="overlay"></div>

</section>
<section 


    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-sm">
                    <div class="card-header text-center bg-primary text-white">
                        <h3>Your Profile</h3>
                    </div>
                    <div class="card-body">
                        <div class="row mb-4">
                            <div class="col-md-4 text-center">
                                <img src="{{ request.user.profile.profile_picture.url }}" alt="Profile Picture" width="150" height="150" style="border-radius: 50%; object-fit: cover;">
                            </div>
                            <div class="col-md-8">
                                <h4 class="text-primary">{{ username }}</h4>
                                <p class="text-muted">Member since: {{ join_date }}</p>
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-md-6">
                                <h6 class="text-muted">City:</h6>
                                <p>{{ city }}</p>
                            </div>
                            <div class="col-md-6">
                                <h6 class="text-muted">Phone:</h6>
                                <p>{{ phone }}</p>
                            </div>
                            <div class="col-md-6">
                                <h6 class="text-muted">Email:</h6>
                                <p>{{ email }}</p>
                            </div>
                           
                        </div>
                        <hr>
                        <div class="text-center">
                            <a href="{% url 'edit_profile' %}" class="btn btn-warning me-2">Edit Profile</a>
                            <a href="{% url 'logout' %}" class="btn btn-danger">Logout</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
{% endblock %}
